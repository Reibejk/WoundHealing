<!Doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="styles2.css">
	
</head>
<body>
	<div class="container">
		<p id="name">P19b_110124.jpg</p>
		<img src="P19b_110124.jpg" alt="110124" class="image" id="image">
		<img src="P19b_220124.jpg" alt="220124" class="image overlay" id="imageOverLay">
		
	</div>
	<div class="option">
		<div id="angle">
			<label for="degree">Angle:</label>
			<input type="range" id="degree" name="degree" min="-180" max="180" value="0">
			<p id="ang"></p>
		</div>
		<div id="opa">
			<label for="opacity">Opacity:</label>
			<input type="range" id="opacity" name="opacity" min="0" max="100" value="100">
			<p id="opac"></p>
		</div>
		<button type="button" id="merge">Merge image</button>
		<button type="button" id="unmerge">Unmerge image</button>
		<button type="button" id="previous">Previous Image</button>
		<button type="button" id="next">Next Image</button>
	</div>
