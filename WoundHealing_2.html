<!Doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="styles2.css">
	
</head>
<body>
	<div class="main">
		<div class="container">
			<p>ANJ 19b</p><br>
			<p id="name"></p>
			<img src="./WoundRepair/P19b/P19b_110124.jpg" alt="110124" class="image" id="image">
			<img src="./WoundRepair/P19b/P19b_110124.jpg" alt="110124" class="image overlay" id="imageOverLay">
			<div class="option">
				<div id="angle">
					<label for="degree">Angle:</label>
					<input type="range" id="degree" name="degree" min="-180" max="180" value="0">
					<p id="ang"></p>
				</div>
				<div id="opa">
					<label for="opacity">Opacity:</label>
					<input type="range" id="opacity" name="opacity" min="0" max="100" value="100">
					<p id="opac"></p>
				</div>
				<div id="sca">
					<label for="scale">Scale:</label>
					<input type="range" id="scale" name="scale" min="0" max="200" value="100">
					<p id="scal"></p>
				</div>
				<div class="directions">
					<button type="button" id="up">Up</button>
					<button type="button" id="down">Down</button>
					<button type="button" id="left">Left</button>
					<button type="button" id="right">Right</button>
				</div>
				<div class="directions">
					<button class="merge" type="button" id="merge">Merge image</button>
					<button class="merge" type="button" id="unmerge">Unmerge image</button>
					<button class="merge" type="button" id="previous">Previous Image</button>
					<button class="merge" type="button" id="next">Next Image</button>
				</div>
			</div>
		</div>
		<div class="container" id="containerTwo">
			<p>ANJ 19b</p><br>
			<p id="nameS"></p>
			<img src="./WoundRepair/P19b/P19b_110124.jpg", alt="110124" class="imageSlide" id="imageSlide">	

		</div>
	</div>
	<script src="WoundHealing.js" type="text/javascript"></script>
</body>
</html>
